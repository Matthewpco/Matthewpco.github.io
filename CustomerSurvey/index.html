<link rel="stylesheet" href="styles.css" />
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center"> Satisfaction Survery </h1>
    <p id="description" class="description text-center">
      Ensuring your continued Satisfaction.
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
             type="text"
             name="name"
             id="name"
             class="form-control"
             placeholder=" Enter Your Name "
             required
             />
    </div>
    <div class="form-group">
      <label id="email-label" for="email"> Email </label>
      <input 
             type="email"
             name="email"
             id="email"
             class="form-control"
             placeholder="Enter your Email"
             required
             />
    </div>
    <div class="form-group">
      <p> Which best describes your role?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value > Select role </option>
        <option value="customer"> Customer </option>
        <option value="vendor"> Vendor </option>
        <option value="employee"> Employee </option>
        <option value="other"> Other </option>
      </select>
    </div>
    
    <div class="form-group">
      <p> Would you recommend us to others? </p>
      <label>
        <input 
               name="user-recommend"
               value="definitely"
               type="radio"
               class="input-radio"
               checked
               /> Definitely </label>
      <label>
        <input 
               name="user-recommend"
               value="maybe"
               type="radio"
               class="input-radio"
               /> Maybe </label>
            <label>
        <input 
               name="user-recommend"
               value="not-sure"
               type="radio"
               class="input-radio"
               /> Not sure </label>
      <div class="form-group">
        <p> What quality stood out the most about us? </p>
        <select id="dropdown" name="quality" class="form-control" required>
          <option disabled selected value> Select quality </option>
          <option value="professional"> Professionalism </option>
          <option value="environment"> Environment </option>
          <option value="hospitality"> Hospitality </option>
        </select>
      </div>
      
      <div class="form-group">
        <p> What would you like to see improved?
          <span class="clue"> (Check all that apply) </span>
        </p>
        
        <label><input
                      name="prefer"
                      value"front-end-projects"
                      type="checkbox"
                      class="input-checkbox"
                      /> Showroom </label>
                <label><input
                      name="prefer"
                      value"front-end-projects"
                      type="checkbox"
                      class="input-checkbox"
                      /> Service Area </label>
                <label><input
                      name="prefer"
                      value"front-end-projects"
                      type="checkbox"
                      class="input-checkbox"
                      /> Customer Service </label>
                <label><input
                      name="prefer"
                      value"front-end-projects"
                      type="checkbox"
                      class="input-checkbox"
                      /> Inventory </label>
        <div class="form-group">
          <p> Any comments or suggestions?</p>
          <textarea
                    id="comments"
                    class="input-textarea"
                    name="comments"
                    placeholder="Enter your comment here..."
                    ></textarea>
        </div>
        
        <div class="form-group">
             <button type="submit" id="submit" class="submit-button">
        Submit
        </button>
        </div>
        </form>
    </div>
